<h3 class="mt-5">Events</h3>

<hr>

<!-- Input Search Event -->
<form action="" class="form-inline">
  <div class="form-group m-2">
    <input type="text" class="form-control mr-2" placeholder="Search Event"
    [(ngModel)]="searchEvent" [ngModelOptions]="{standalone: true}">
  </div>
</form>

<!-- Event table -->
<table class="table table-striped mt-2">
  <thead class="thead-dark">
    <tr>
      <th (click)="showImage_Click()">
        <button class="btn btn-sm btn-outline-light">
          {{ showImage ? "Hide" : "Show" }} <i [class]="showImage ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
        </button>
      </th>
      <th>#</th>
      <th>Theme</th>
      <th>Local</th>
      <th>Date</th>
      <th>Maximum Guests</th>
      <th>Allotment</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of filteredEvents">
      <td>
        <img [collapse]="!showImage" [isAnimated]="true" src="/assets/images/{{ event.imageUrl }}" [style.width.px]="120" alt="">
      </td>
      <td>{{ event.eventId }}</td>
      <td>{{ event.theme }}</td>
      <td>{{ event.local }}</td>
      <td>{{ event.eventDate }}</td>
      <td>{{ event.maximumGuests }}</td>
      <td>{{ event.allotment }}</td>
      <td>
        <button class="btn btn-warning btn-sm mr-2"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events">
    <tr>
      <td colspan="8" class="text-center">
        <h4>No events found</h4>
      </td>
    </tr>
  </tfoot>
</table>
