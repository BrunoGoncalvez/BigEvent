<div class="d-flex justify-around-center">
  <div class="row align-items-center mt-4" style="height: 800px;">
    <div class="col-md-6 d-none d-md-block" style="height: 450px;">
      <div class="text-center col-md-12 my-auto side-header">
        <h1>Sign up</h1>
        <img src="/assets/images/registerImage.png" class="my-4" alt="" height="450" width="100%">
      </div>
    </div>
    <div class="col-md-6" style="height: 450px;">
      <form class="p-3">
        <div class="pb-2 d-block d-md-none">
          <h3 class="border-bottom">Sign up User</h3>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Enter your first name" />
          </div>
          <div class="form-group col-sm-6">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Enter your last name" />
          </div>
        </div>
        <div class="form-group">
          <label for="">Email:</label>
          <input class="form-control" type="text" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="">User:</label>
          <input class="form-control" type="text" placeholder="Enter your user name" />
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="">Password:</label>
            <input class="form-control" type="password" placeholder="Enter your password" />
          </div>
          <div class="form-group col-sm-6">
            <label for="">Confirm Password:</label>
            <input class="form-control" type="password" placeholder="Confirm your password" />
          </div>
        </div>
        <div class="form-row p-1 mb-3">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label">I agree with the <a href="#">Terms and Conditions</a>.</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <button class="btn btn-lg btn-success btn-block px-5">
              Signup
            </button>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <span class="ml-3">Already have an account?
              <a routerLink="/user/login" class="btn btn-link p-0">
                Sign in
              </a>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
