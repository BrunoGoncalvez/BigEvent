<div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">
  <div class="d-flex align-items-center mr-auto">
    <span style="font-size: 48px;"><i class="{{ icon }}"></i></span>
    <div class="lh-100 ml-3">
      <h2 class="mb-0 lh-100">{{ title }}</h2>
      <small>{{ subtitle }}</small>
    </div>
  </div>
  <div class="d-flex align-items-center" *ngIf="enableButton">
    <button class="btn btn-outline-light" (click)="listEvents()">
      All {{ title }}
    </button>
  </div>
</div>
